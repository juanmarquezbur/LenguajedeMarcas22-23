<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formularios</title>
</head>
<body>
    <Form>

        <br>
        <br>

            <option value="Manzana" selected>Manzana</option>
            <option value="Manzana">Sandia</option>
            <option value="Manzana">Melon</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Formulario de consulta</legend>
            <table>
                <tr>
                    <td><label for="t_consulta">Escriba aquí su tarea</label></td>
                    <td><textarea name="consulta" id="t_consulta" cols="30" rows="10" placeholder="Introduzca aquí su nombre" readonly></textarea></td>
                </tr>
            </table>
            <br>
            <br>
    
            <label for="t_consulta">Escriba aquí su tarea</label> 
            <br>
            <textarea name="consulta" id="t_consulta" cols="30" rows="10" placeholder="Introduzca aquí su nombre"></textarea>
        </fieldset>
            <br>
            <br>
            <input type="button" value="Aceptar">

            <input type="submit" value="Enviar">

            <br>
            <br>

            <label for="coches1">Renault</label>
            <input type="checkbox" name="coche2" id="coches">
            <label for="coches1">Mercedes</label>
            <input type="checkbox" name="coche3" id="coches">
            <label for="coches1">Ford</label>

            <br>
            <br>
            <input type="radio" name="equipo" id="equipo1">
            <label for="equipo1">España</label>
            <input type="radio" name="equipo" id="equipo2">
            <label for="equipo2">Japon</label>

            <input type="radio" name="equipo" id="equipo3">
            <label for="equipo4">Alemania</label>

            <br>
            <br>
            <label for="browser">Choose your browse from the list</label>
            <input list="browsers" name="browser" id="browser">

            <datalist id="Browsers">
                <option value="Edge">
                <option value="Chrome">
                <option value="Mozilla">
            </datalist>

    </Form>
</body>
</html>
